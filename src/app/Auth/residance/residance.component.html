<div class="container-fluid bg-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <img src="../../../assets/images/Screeens/blueIconLogo.png" alt="" class="img-fluid mt-7" style="height: 50px;">
      </div>
      <div class="col-lg-12">
        <h2 class=" ps-3 pt-2 hometitle text-dark">
          Lieu de résidence
        </h2>
        <p class="px-5 text-small">
          Les conditions et les services qui s'appliquent à vous dépendent de votre pays de résidence.
        </p>
      </div>
      <div class="col-lg-12">
        <form  class="px-4" [formGroup]="userForm" >
          <div class="form-group mb-3">
            <select class="form-select form-select-lg" placeholder="Pays" formControlName="country">
              <option value="" selected>Pays</option>
              <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
            </select>
            <div class="error-message text-danger" *ngIf="userForm.get('country')?.invalid && userForm.get('country')?.touched">
              <ng-container *ngIf="userForm.get('country')?.hasError('required')">Surname  is required</ng-container>
            </div>
          </div>
          <div class="px-4 pt-22">
            <div class="form-group pb-5 d-grid text-center">
              <p class="px-3">
                En appuyant sur s’inscrire, vous acceptez nos  <a href="/">Conditions générales d’utilisateurs et Police de confidentialités.</a>
              </p>
            </div>
          </div>
          <div class="form-group mb-5 d-grid">
            <button type="button" class="btn btn-primary shadow-lg rounded-4 btn-lg shadowfilter" *ngIf="loading"><div class="spinner-border text-light" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
           </button>
            <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary shadow-lg rounded-4 btn-lg shadowfilter" *ngIf="!loading" (click)="onSubmit()" >Continuer</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
