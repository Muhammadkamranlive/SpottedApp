<div class="container-fluid bg-light">
  <div class="row" >
    <div class="col-lg-12">
      <img src="../../../assets/images/Screeens/button back.png" alt="" class="img-fluid ps-4 pt-7" routerLink="/login" >
    </div>
    <div class="col-lg-12 text-center">
      <img src="../../../assets/images/Screeens/blueIconLogo.png" alt="" class="img-fluid mt-n8" style="height: 50px;">
    </div>
    <div class="col-lg-12 text-center">
      <img src="../../../assets/images/Screeens/illustration.png" alt="" class="img-fluid pt-10 mb-4" style="height: 190px;">
    </div>
    <div class="col-lg-12 text-center">
      <h2 class=" px-3 pt-2 hometitle text-dark">
        Veuillez vérifier votre adresse e-mail !
      </h2>
      <p class="px-5 text-small">
        Vous êtes actuellement connecté avec {{Email}} <br>
        Nous vous enverrons une vérification OTP <br>
        par email à l'adresse ci-dessus.
      </p>
    </div>
   <div class="col-lg-12">
    <div class="d-grid mb-7 mx-3" *ngIf="loading">
      <button type="submit" class="btn btn-primary shadow-lg rounded-4 btn-lg shadowfilter" *ngIf="loading"><div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
     </button>
    </div>
    <div class="d-grid mb-7 mx-3" *ngIf="!loading">
      <button type="button" (click)="onSubmit()" class="btn btn-primary btn-lg shadow rounded-4">Send OTP</button>
    </div>
   </div>
  </div>
</div>
