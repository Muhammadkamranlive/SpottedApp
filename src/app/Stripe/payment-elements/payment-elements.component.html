<nav class="fixed-top bg-white py-3 shadow mb-3">
  <div class="d-flex justify-content-between ">
  <img src="../../../assets/images/Screeens/button back.png" alt="" class="img-fluid ps-3"  style="height: 40px;" routerLink="/safer">
  <img src="../../../assets/images/Screeens/blueIconLogo.png" alt="" class="img-fluid" style="height: 40px;" routerLink="/userHome">
  <app-top-batch></app-top-batch>
  </div>
</nav>
<div class="container-fluid pt-20 mb-20">
  <div class="row">
    <div class="col-lg-12">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="text-center px-2">
              Sécurisez vos trajets avec notre application Spotted !
            </h1>
            <p class="px-2">
              Wao ! Vous avez choisi le plan de paiement {{planName}}. Assurez des trajets plus sûrs avec Spotted
            </p>
          </div>
        </div>
        <div [formGroup]="paymentElementForm" class="row">
          <div class="col-lg-12">
            <div  class="form-group mb-3" appearance="fill">
              <input matInput placeholder="name" formControlName="name" class="form-control form-control-lg"/>
            </div>
          </div>
          <div class="col-lg-12">
            <div  class="form-group mb-3" appearance="fill">
              <input matInput placeholder="Email" type="email" formControlName="email" class="form-control form-control-lg" />
            </div>
          </div>
          <div class="col-lg-12">
            <div  class="form-group mb-3" appearance="fill">
              <input matInput placeholder="Address" formControlName="address" class="form-control form-control-lg" />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group mb-3" appearance="fill">
              <input matInput placeholder="ZIP Code" formControlName="zipcode" class="form-control form-control-lg" />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group mb-3" appearance="fill">
              <input matInput placeholder="city" formControlName="city" class="form-control form-control-lg" />
            </div>
          </div>
          @if (elementsOptions.clientSecret) {
            <ngx-stripe-payment
              [stripe]="stripe"
              [elementsOptions]="elementsOptions"
              [options]="paymentElementOptions"

            />
          }
          <button type="submit" class="btn btn-primary shadow-lg rounded-4 btn-lg shadowfilter" *ngIf="loading">
            <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          </button>
          <button (click)="pay()" class="btn btn-primary shadowfilter rounded-4 btn-lg mt-5 mb-20" *ngIf="!loading" >Pay {{payment}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-bottom-navigation></app-bottom-navigation>
