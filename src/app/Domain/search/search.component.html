<app-top-bar></app-top-bar>
<div class="container-fluid bg-light ">
<div class="row mt-10">
  <div class="col-lg-12">
   <div class="container ">
    <div class="row">
      <div class="col-lg-12">
        <div class="search-bar">
          <input #autocomplete type="text" class="form-control" placeholder="Enter location">
          <button type="submit" class="btn btn-primary btn-icon" (click)="getdata()">
            <i class="bi bi-search " style="font-size: 20px;color: #fff !important;"></i>
          </button>
        </div>
      </div>
    </div>
   </div>
   <div class="col-lg-12" *ngIf="loading">
    <app-spinner></app-spinner>
   </div>
   <div class="col-lg-12" *ngIf="!loading">
     <app-dash-board [user]="user"  [lat]="lat" [long]="long"></app-dash-board>
   </div>
  </div>
</div>
</div>
<app-bottom-navigation></app-bottom-navigation>
