<nav class="fixed-top bg-light py-3  mb-3 ">
  <div class="d-flex justify-content-start ">
  <img src="../../../assets/images/Screeens/button back.png" alt="" class="img-fluid ps-3 pt-3"  style="height: 40px;" routerLink="/ProfileUser">
   <h2 class="ps-10 fw-bold pt-3">Langues</h2>
  </div>
</nav>
<div class="container-fluid bg-light">
  <div class="row mt-16 mb-20">
   <div class="col-lg-12 text-start">
    <h1 class="fw-bold ps-4">Suggérer</h1>
   </div>
    <div class="col-lg-12">
      <form  class="px-4 pt-6 ">
        <div class="row  px-2 mb-3">
          <button class="btn  d-flex justify-content-between " style="border: 1px solid #000;">
            <h5 class="pt-1">Français</h5>
            <input class="form-check-input mt-2" type="radio" name="flexRadioDefault" id="flexRadioDefault1" >
          </button>
        </div>
        <div class="row  px-2 mb-3">
          <button class="btn  d-flex justify-content-between " style="border: 1px solid #000;">
            <h5 class="pt-1">Anglais</h5>
            <input class="form-check-input mt-2" type="radio" name="flexRadioDefault" id="flexRadioDefault1" >
          </button>
        </div>
        <div class="row  px-2 mb-3">
          <button class="btn  d-flex justify-content-between " style="border: 1px solid #000;">
            <h5 class="pt-1">Japonais</h5>
            <input class="form-check-input mt-2" type="radio" name="flexRadioDefault" id="flexRadioDefault1" >
          </button>
        </div>
        <div class="row  px-2 mb-3">
          <button class="btn  d-flex justify-content-between " style="border: 1px solid #000;">
            <h5 class="pt-1">Chinois</h5>
            <input class="form-check-input mt-2" type="radio" name="flexRadioDefault" id="flexRadioDefault1" >
          </button>
        </div>
        <div class="form-group mb-5 d-grid">
          <button type="submit" class="btn btn-primary shadow-lg rounded-4 btn-lg shadowfilter" *ngIf="loading"><div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
         </button>
          <button type="button" class="btn btn-primary shadow-lg rounded-4 btn-lg shadowfilter" *ngIf="!loading" (click)="onSubmit()" >Continuer</button>
        </div>
      </form>
    </div>
  </div>
</div>
