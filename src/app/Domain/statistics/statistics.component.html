<nav class="fixed-top bg-white py-3 shadow"  *ngIf="loading">
   <div class="skeleton-card" style="height: 80px;">

   </div>
  </nav>
<nav class="fixed-top bg-white py-3 shadow" *ngIf="!loading">
  <div class="d-flex justify-content-start" *ngIf="user!=null">
  <img src="../../../assets/images/Screeens/button back.png" alt="" class="img-fluid ps-3 pe-8"  style="height: 40px;" routerLink="/Menue">
  <img src="../../../assets/images/Screeens/Frame 1.png" alt="" class="img-fluid " style="height: 46px;">
  <img [src]="GetBatch(user.batch)" alt="" class="img-fluid pe-3  d-none"   style="height: 50px;">
  </div>
  </nav>
<div class="container-fluid bg-light">
  <div class="row mt-13 ">
   <div class="container">
    <div class="row" *ngIf="loading">
      <div class="col-lg-12">
       <app-spinner></app-spinner>
      </div>
    </div>
    <div class="row" *ngIf="!loading">
      <div class="col-lg-12">
        <h2 class=" ps-3 pt-2 hometitle text-dark">
          Rangs
        </h2>
        <p class="px-5 text-small">
          Recevez des points pour chaque bon signalements que vous réalisez et monter en rang pour recevoir des récompenses.
        </p>
        <p class="ps-5 pe-2 text-small">
          5 points for classic signal ( no description ) <br>
          10 points for advanced signal ( description )
        </p>
      </div>
      <div class="col-lg-12 text-center mb-10">
        <img src="../../../assets/images/Point/Pints.PNG" alt="" class="img-fluid">
      </div>
      <div class="col-lg-12 text-center" *ngIf="user!=null">
        <h2>Current Batch</h2>
        <img [src]="GetBatch(user.batch)" alt="" class="img-fluid ">
        <h2 class="mb-20">Points {{user.points}}</h2>
      </div>
    </div>
   </div>
  </div>
</div>

<app-bottom-profile></app-bottom-profile>
