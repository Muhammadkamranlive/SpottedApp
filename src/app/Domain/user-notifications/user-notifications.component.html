<nav class="fixed-top bg-white py-3  mb-3 ">
  <div class="d-flex justify-content-start ">
  <img src="../../../assets/images/Screeens/button back.png" alt="" class="img-fluid ps-3 pt-3"  style="height: 40px;" routerLink="/ProfileUser">
   <h2 class="ps-10 fw-bold pt-3">Notifications</h2>
  </div>
</nav>
<div class="container-fluid bg-light mb-20">
  <div class="row">
   <div class="container">
    <div class="row no-gutters mb-3 px-2 mb-20">
      <div class="col-lg-12">
        <div class="border-bottom pb-4 mb-4 d-lg-flex justify-content-between align-items-center mt-15">
          <div class="mb-3 mb-lg-0">
            <h1 class="mb-0 h2 fw-bold">Notifications</h1>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <ul class="list-group list-group-flush  scrollable-card" style="height: 600px;" data-simplebar>
          <li class="list-group-item card p-3 bg-white mb-3" *ngFor="let item of notifications">
            <div class="row">
              <div class="col">
                <a class="text-body" routerLink="/Notifications">
                  <div class="d-flex">
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                      <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6"/>
                    </svg>
                    <!-- <img src="../../../assets/images/203.svg" alt="" class="avatar-md rounded-circle"> -->
                    <div class="ms-3">
                      <h5 class="fw-bold mb-1">{{item.workflowStep}}</h5>
                      <p class="mb-3 text-body truncate-text">
                        {{item.message}}
                      </p>
                      <span class="fs-6 text-muted">
                        <span class="ms-1 badge "
                          [ngClass]="{'bg-red': item.timestamp === latestTimestamp, 'bg-success': item.timestamp !== latestTimestamp}">{{item.timestamp
                          | timeAgo}}</span>
                      </span>
                    </div>
                  </div>
                </a>
              </div>

            </div>
          </li>

        </ul>
      </div>
    </div>


   </div>
  </div>
  </div>
 <app-bottom-profile ></app-bottom-profile>
