<div class="container-fluid bg-light">
  <div class="row">
    <div class="col-lg-12">
      <div class="card m-2 mt-4">
        <div class="row">
          <div class="col-lg-12 text-center">
            <img src="../../../assets/images/Screeens/Fecli.PNG" alt="" class="img-fluid pt-10" style="min-height: 50px;">
          </div>
          <div class="col-lg-12 text-center">
            <h2 class=" ps-3 pt-2 hometitle text-dark">
              FÃ©licitations!
            </h2>
            <p class="px-5 text-dark">
              inscription terminer
            </p>
          </div>
          <div class="col-lg-12 mb-7">
            <div class="border mx-4">
            </div>
          </div>
          <div class="col-lg-12 text-center" >
            <form  class="px-4" *ngIf="user!=null">
              <h2 class="fw-bolder">
                {{user.legalname }} {{ user.surname}}
              </h2>
              <h4 class="fw-bold">
                <a href="">{{user.email}}</a>
              </h4>
              <div class="stepper d-flex justify-content-between align-items-center">
                <div class="step d-flex flex-column align-items-center">
                  <img src="../../../assets/images/Screeens/icon account.png" alt="" class="img-fluid step-icon" >
                  <div class="step-line"></div>
                </div>
                <div class="step d-flex flex-column align-items-center">
                  <img src="../../../assets/images/Screeens/icon account creatd.png" alt="" class="img-fluid step-icon" >
                  <div class="step-line"></div>
                </div>
                <div class="step d-flex flex-column align-items-center">
                  <img src="../../../assets/images/Screeens/icon spotted.png" alt="" class="img-fluid step-icon" >
                </div>
              </div>

              <div class="form-group my-5 pb-5 d-grid">
                <button type="submit" class="btn btn-primary shadow-lg rounded-4 btn-lg shadowfilter" *ngIf="loading"><div class="spinner-border text-light" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
               </button>
                <button type="button" class="btn btn-primary shadow-lg rounded-4 btn-lg shadowfilter" *ngIf="!loading" (click)="onSubmit()" >Continuer</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
