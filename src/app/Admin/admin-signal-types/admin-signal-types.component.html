<div class="container-fluid bg-light mb-10">
<div class="row">
 <div class="container">
  <div class="row no-gutters mb-3 px-2 mb-20">
    <div class="col-lg-12">
      <div class="border-bottom pb-4 mb-4 d-lg-flex justify-content-between align-items-center mt-15">
        <div class="mb-3 mb-lg-0">
          <h1 class="mb-0 h2 fw-bold">Signals</h1>
        </div>
      </div>
    </div>
    <div class="col-lg-12 scrollable-card">
      <div class="horizontal-buttons-container card shadowfilter py-3 b-1 row mx-2 mb-3" *ngFor="let item of signalIssues">
        <a class="d-flex align-items-center d-grid" (click)="customSwal(item.description)">
          <button
             type="button"
             [style.backgroundColor]="getBackgroundColor(item.type)"
             class="btn btn-icon p-4 border-4  shadow-lg ms-2"
             style="border-radius: 15px;">
             <img src="../../../assets/images/Screeens/sss.png" alt="">
          </button>
          <div class="ms-3">
            <span class="d-block h4 text-inherit mb-0 ">{{item.type}}<i class="tio-verified text-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Earned extra bonus"></i></span>
            <span class="d-block h6 text-inherit mb-0">{{item.title}}<i class="tio-verified text-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Earned extra bonus"></i></span>
          </div>
        </a>
        <div class="d-flex justify-content-between">
          <p class="text-center ps-3 pt-2">
            Fiabilit√© :96%
          </p>

          <p class="text-center">
            {{item.when  | timeAgo}}
          </p>
        </div>
      </div>
    </div>
  </div>


 </div>
</div>
</div>
